<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Panda Bank</title>
</head>
<body>
    <header>
            <nav class="navbar">
                   <div class="fullbar">
                    
                        <button class="menu-toggle">&#9776</button>
                <ul class="menu">
                    <li class="ml-5"><a href="">Dashboard</a></li>
                    <li class="ml-5"><a href="">Accounts</a></li>
                    <li class="ml-5"><a href="">Transactions</a></li>
                    <li class="ml-5"><a href="">Secure</a></li>
                    <li class="ml-5"><a href="">Settings</a></li>
                    
                </ul>

                <div class="btn">
                    <button class="logout-btn">Logout</button>
                </div>
                    
                  </div>
               
                 
            </nav>
    </header>
    <main class="bg-">

        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class=" bg-lime-500 p-8 rounded-xl">
                   <h4 class="text-2xl">Deposit</h4>
                   <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                   <h4 class="text-2xl">Withdraw</h4>
                   <h2 class="text-5xl">$00</h2>
                </div>
                <div class=" bg-yellow-500 p-8 rounded-xl">
                   <h4 class="text-2xl">Balance</h4>
                   <h2 class="text-5xl">$1280</h2>
                </div>
               
            </div>
        </section>
     <!-- deposit and Withdraw -->
   

     <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
            <div class=" bg-indigo-400 p-8 rounded-xl">
               <h4 class="text-2xl">Deposit</h4>
                <input id="user-password" class=" w-9/12 mt-3 p-1 mb-4 pass-input" type="password" placeholder="$ Amount you want to Deposit" required >
                
                <button id="btn-deposit" style="display: block;"  class="mb-3 bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
            
               <h2 class="text-5xl">$00</h2>
            </div>
            <div class="bg-pink-400 p-8 rounded-xl">
               <h4 class="text-2xl">Withdraw</h4>
              
                <input id="user-password" class=" w-9/12 mt-3 p-1 mb-4 pass-input" type="password" placeholder="$ Amount you want to Withdraw" required >

                <button id="btn-deposit" style="display: block;"  class="mb-3 bg-amber-400 hover:bg-violet-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                <h2 class="text-5xl">$00</h2>
            </div>
               
            </div>
            
           
        </div>
    </section>


       
    </main>
    <script src="js/app.js"></script>
</body>
</html>
