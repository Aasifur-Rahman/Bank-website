<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Panda Bank</title>
</head>
<body>
    <header></header>
    <main>
        <section class="mx-auto pb-15 pl-0 pr-0 rounded-2xl opening-sec " style="margin-top: 250px;">
            <h1 class="text-4xl text-center mt-6">Welcome To <span class="custom-color">Panda Bank</span></h1>
            <h3 class="text-2xl mb-4 mt-6 text-center">Please <span class="custom-color">Login</span><h3>
                <div class="input-field text-sm griding">
                    <div>
                        <i class="fa fa-user" aria-hidden="true"></i> 
                          <input id="user-email" class="rounded-lg mb-4 p-1 mail-input text-black" type="email" placeholder="Your Email Address">
                    </div>
                    
                    <div><i class="fa fa-key " aria-hidden="true"></i> 
                        <input id="user-password" class="text-black rounded-lg p-1 mb-4 pass-input" type="password" placeholder="Password"></div>

                        
                </div>

               <br>
               
                <button id="btn-login" class="login-btn mx-auto">Log in</button>
                         
  </section>
    </main>
    <script src="js/log-in.js"></script>
    <script src="https://kit.fontawesome.com/bc7af8e97a.js" crossorigin="anonymous"></script>
</body>
</html>
