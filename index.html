<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Panda Bank</title>
</head>
<body>
    <header></header>
    <main>
        <section class="mx-auto pb-15 rounded-2xl opening-sec " style="margin-top: 250px;">
            <div class="login-container">
                <div  >
                    <img class="img-panda" height="500px" src="/images/red panda.jpg" alt="loading">
                </div>
    
               <div class="p-3">
                <h1 class="text-4xl text-center mt-6">Welcome To <span class="custom-color">Panda Bank</span></h1>
                <h3 class="text-2xl mb-4 mt-6 text-center">Login<h3>
                    <div class="input-field text-sm griding">
                        <div class="email-div mt-3">
                            <i class="fa fa-user" aria-hidden="true"></i> 
                              <input id="user-email" class=" mb-4 p-1 mail-input " type="text" required>
                              <label>Email</label>
                        </div>
                        
                        <div class="password-div mt-3"><i class="fa fa-key " aria-hidden="true"></i> 
                            <input id="user-password" class=" p-1 mb-4 pass-input" type="password" required >
                            <label>Password</label>
                        </div>
    
                            
                    </div>
    
                   <br>

                    <button id="btn-login" class="login-btn mx-auto">Log in</button>
               </div>
            </div>
                         
  </section>
    </main>
    <script src="js/log-in.js"></script>
    <script src="https://kit.fontawesome.com/bc7af8e97a.js" crossorigin="anonymous"></script>
</body>
</html>
